


<nz-select [(ngModel)]="tags"  [nzMode]="'multiple'" placeholder="选择标签组合" (ngModelChange)="chartChanges();">
  <nz-option *ngFor="let item of tagList" [nzValue]="item" [nzLabel]="item.name"></nz-option>
</nz-select>


<nz-select [(ngModel)]="tags"  [nzMode]="'multiple'" placeholder="图表类型" (ngModelChange)="chartChanges();">
  <nz-option *ngFor="let item of chartTypes" [nzValue]="item.value" [nzLabel]="item.name"></nz-option>
</nz-select>

<div class="content" #chartContainer ></div>
