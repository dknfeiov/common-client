<nz-table #basicTable [nzData]="dataSet">
  <thead>
    <tr>
      <th>网站名称</th>
      <th>网址</th>
      <th>运营公司</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of basicTable.data">
      <td>{{data.name}}</td>
      <td>{{data.address}}</td>
      <td>{{data.company}}</td>
      <td>
        <!-- <nz-divider nzType="vertical"></nz-divider> -->
        <a>DEtail</a>
      </td>
    </tr>
  </tbody>
</nz-table>
