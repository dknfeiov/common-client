<form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
    <nz-form-item>
      <nz-form-control>
        <nz-input-group nzPrefixIcon="anticon anticon-user">
          <input type="text" nz-input formControlName="name" placeholder="tagName">
        </nz-input-group>
        <nz-form-explain *ngIf="validateForm.get('name').dirty && validateForm.get('name').errors">Please input the TagName!</nz-form-explain>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control>
        <nz-input-group nzPrefixIcon="anticon anticon-user">
          <input type="text" nz-input formControlName="type" placeholder="type">
        </nz-input-group>
        <nz-form-explain *ngIf="validateForm.get('type').dirty && validateForm.get('type').errors">Please input the Tagtype!</nz-form-explain>
      </nz-form-control>
    </nz-form-item>
  
    <nz-form-item>
      <nz-form-control>
        <button nz-button class="login-form-button" [nzType]="'primary'">保存</button>
      </nz-form-control>
    </nz-form-item>
  </form>
