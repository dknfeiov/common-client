<nz-dropdown [nzTrigger]="'click'" [nzPlacement]="'bottomRight'">
  <a href="javascript:void(0)" class="ant-dropdown-link" nz-dropdown>
    <div class="icon-box">
      <img nzIcon="user" [src]="userIconUrl">
    </div>
  </a>

  <ul nz-menu>
    <li nz-menu-item (click)="modifyPass();">修改密码</li>
    <li nz-menu-item (click)="logOff();">退出登录</li>
    <li nz-menu-divider></li>
    <!-- nzDisabled -->
    <li nz-menu-item (click)="reLogin();">重新登录</li>
  </ul>


</nz-dropdown>
